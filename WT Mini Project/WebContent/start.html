<!DOCTYPE html>
<html>
<head>
	<title>Electronics Store</title>
	<link rel="stylesheet" type="text/css" href="css/generalCSS.css">
	<script src="scripts/jquery-1.11.1.min.js"></script>
	<script>
		var sw = 1;
		$(document).ready(function(){
			$(".link_button").click(function(){
				if(sw == 1) {
					sw = 0;
					$(".link_button").css("opacity","0.3");
					$(".index").fadeOut();
					$(".translucent_box").animate({width: 'toggle'});
					$(".lines_vert").animate({left:'1%'});
				}
				else {
					sw = 1;
					$(".link_button").css("opacity","1");
					$(".index").fadeIn();
					$(".translucent_box").animate({width: 'toggle'});
					$(".lines_vert").animate({left:'21.5%'});
				}
			});
		});	
	</script>
</head>
<body>
	<div class="link_button"></div>
	<div class="fadebox">
		<div class="translucent_box"></div>
		<ul class="index">
			<li>Item 1</li>
		</ul>	
		<div class="lines_vert"></div>
	</div>
	<div class="lines_horiz"></div>
</body>
</html>
