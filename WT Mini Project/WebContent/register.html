<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/generalCSS.css">
	<link rel="stylesheet" type="text/css" href="css/loginCSS.css">
	<script src="scripts/jquery-1.11.1.min.js"></script>
	<script src="scripts/generalScripts.js"></script>
	<script src="scripts/loginScripts.js"></script>

</head>
<body>
	<div class="logo">
	<img src="css/images/SRS.png" height="800%" width="400%">
	</div>
	<div class="link_button"></div>
	<div class="translucent_box"></div>
	<div class="lines_horiz"></div>
	<div class="lines_vert"></div>

	<ul class="index">
		<li><a href="start.html">Start</a></li>
		<li><a href="login.html">Log In</a></li>
	</ul>

	<div class="centerBox">
		<form action="login.html" method="post" name="regForm">
			<div class="LoginForm">
				<fieldset>
					<legend>Required Info</legend>
					<p class="RegReqPara"><br>	
						Username : <input type="text" name="Username"><br>
						Password : &nbsp<input type"password" name="PassWord"><br>
						Confirm Password : &nbsp<input type"password" name="PassWord"><br>
						Email Address:<input type="email" name="email"><br>
					</p>
				</fieldset>
				<fieldset>
					<legend>Personal Info</legend>
					<p class="RegPerPara"><br>	
						Avatar Photo: <input type="file" name="photo"><br>
						First Name : <input type="text" name="fname"><br>
						Last Name: &nbsp<input type"text" name="lname"><br>
						Address : &nbsp<input type"password" name="address"><br>
						Telephone Number:<input type="tel" name="tele"><br>
						Birth Day:<input type="date" name="bdate">
					</p>
				</fieldset><br>
				<input type="submit" value="Register" class="Login_Buttons_Register" >
			</div>
		</form>
	</div>

</body>
</html>
